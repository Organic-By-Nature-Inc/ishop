  transition-duration: .1s;

  transform: translateZ(0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -webkit-perspective: 1000;
  perspective: 1000;
}
.search__field:-moz-placeholder {

}
.search__field::-moz-placeholder {

}

  backface-visibility: hidden;
  -webkit-perspective: 1000;
  perspective: 1000;
}
